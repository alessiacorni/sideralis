<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .form-container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 15px; /* Spazio tra il campo di input e il pulsante */
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto; /* Centra il pulsante */
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button-container a {
      text-decoration: none; /* Rimuove la sottolineatura dal link */
    }
    .or-separator {
      margin: 20px 0;
      text-align: center;
    }
    .or-separator span {
      background: #f5f5f5;
      padding: 0 10px;
      color: #666;
    }
  </style>
</head>
<body>
<h1>Welcome to NASA APOD Viewer</h1>

<!-- Contenitore per il modulo di selezione della data -->
<div class="form-container">
  <p>Select the date for the Astronomy Picture of the Day:</p>

  <!-- Modulo per inserire una data con jQuery UI Datepicker -->
  <form action="/apod" method="get">
    <label for="date">Enter Date:</label>
    <input type="text" id="date" name="date" placeholder="yyyy-mm-dd">
    <button type="submit" class="centered-button">View APOD</button>
  </form>

  <!-- Separatore "or" -->
  <div class="or-separator">
    <span>or</span>
  </div>

  <!-- Bottone per visualizzare l'APOD di oggi -->
  <div class="button-container">
    <a href="/apod?date=today"><button>View Today's APOD</button></a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(function() {
    $("#date").datepicker({
      dateFormat: "yy-mm-dd",
      maxDate: 0 // Impedisce la selezione di date future
    });
  });
</script>
</body>
</html>
